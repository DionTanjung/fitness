<ion-content class="login-content" padding>
  <div class="logo-row">
      <img src="assets/imgs/house_PNG26.png"/>
  </div>
  <div class="login-box">

    <form (ngSubmit)="loginForm()">
      <ion-row>
        <ion-col>
            <ion-list>
                
                  <ion-item>
                    <ion-label floating>Username</ion-label>
                    <ion-input type="text" [(ngModel)]="form.user" name="username"></ion-input>
                  </ion-item>
                
                  <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="form.password" name="password"></ion-input>
                  </ion-item>
                
                </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" >Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
